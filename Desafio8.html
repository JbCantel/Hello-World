<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
      
      for (
            let X = 1;
            X < 2;
            X++
        ) {
            for (
                let y = 1;
                y < 2 ;
                y++
            ) {
                document.write(`${y} + ${X} = ${y + X}<br>`)
            }
            document.write("<hr>")
        } 
     


    </script>

</body>

</html>
