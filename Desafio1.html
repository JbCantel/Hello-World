<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        for (
            let X = 0;
            X < 11;
            X++
        ) {
            for (
                let y = 0;
                y < 11;
                y++
            ) {
                document.write(`${y} x ${X} = ${y * X}<br>`)
            }
            document.write("<hr>")
        }

    </script>

</body>

</html>
