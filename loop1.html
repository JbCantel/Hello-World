<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
     // Um contador simples de 0 até 10.
     for(
        let i = 0; // Cria uma variável de contador e inicializa seu valor.
         i <= 10; // Equanto essa espressão for verdadeira, roda o "loop".
         i ++ // Incremento do contador.     
    ){

        document.write(i + '<br>')

    }

    document.write('<hr>')

    //Uma tabuada de 5.
    for(
        let M = 0;
        M < 11;
        M++
    ) {
        document.write(`5 x ${M} = ${5 * M}<br>`)
    }

    document.write('<hr>')

     // Tabuada de um valor inserido por um usuário.
     let val = prompt ('Digite um número inteiro entre 1 e 9:') 
        
     if(val >0 && val<10) 
        
     for(
        let x = 0;
        x <= 10;
        x++
     ) {
        document.write(`${val} x ${x} = ${val * x}<br>`)
     } else {
        document.write ("ops não entendi")
     }



</script>

</body>
</html>
