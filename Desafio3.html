<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let nome = 'Joca da Silva Souza'.split(' ')

        for (
            let x = nome.length-1;
            x >= 0;
            x--
        ) {
            document.write(nome[x] +`<br>`)
        }

    </script>

 


</body>
