<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form onsubmit="calc(event)">
        <p>Primeiro valor: <input type="text" name="num1" id="num1"></p>
        <p>Segundo valor: <input type="text" name="num2" id="num2"></p>
        <p><button type="submit">Calcular</button></p>
        <p>multiplicação: <input type="text" name="result1" id="result1" readonly></p>
        <p>divisão: <input type="text" name="result2" id="result2" readonly></p>
    </form>


    <script>

        function calc(event) {

            event.preventDefault()

            var num1 = document.getElementById('num1').value
            var num2 = document.getElementById('num2').value



            num1 = parseFloat(num1.replace(',', '.'))
            num2 = parseFloat(num2.replace(',', '.'))


            if (num1 < num2) {
                alert("Ooooops! Há Algo errado ...")
                return false
            }


            var multi = num1 * num2 +''
            var divisao = num1 / num2 +''

           
            document.getElementById('result1').value = multi.replace('.', ',')
            document.getElementById('result2').value = divisao.replace('.', ',')


        }
    </script>

</body>

</html>
